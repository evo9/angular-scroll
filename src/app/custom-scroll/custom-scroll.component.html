<div
  class="container"
  [class.scroll-disabled]="isScrollDisabled"
  #dialogContainer
  (scroll)="onScroll()"
>
  <div
    *ngFor="let item of items; let index = index trackBy: trackByIndexFn"
    class="item"
    #messageItems
  >
    <div>{{item.id}}. {{item.text}}</div>
    <div *ngIf="item.image">
      <img [src]="item.image" alt="">
    </div>
  </div
  >
</div>

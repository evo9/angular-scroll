<div
  class="container"
  [perfectScrollbar]="config"
  [disabled]="isDisabled"
  (psYReachStart)="onScrollUp($event)"
>
  <div
    *ngFor="let item of items; let index = index trackBy: trackByIndexFn"
    class="item"
    #listItems
    (click)="onClick()"
  >
    <div>{{item.id}}. {{item.text}}</div>
    <div *ngIf="item.image">
      <img [src]="item.image" alt="">
    </div>
  </div>
</div>

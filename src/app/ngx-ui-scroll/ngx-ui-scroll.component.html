<div
  class="container"
  #dialogContainer
>
  <div
    *uiScroll="let item of datasource"
    class="item id-{{item.id}}"
    #messageItems
    (click)="onClickItem(item.id)"
  >
    <div>{{item.id}}. {{item.text}}</div>
    <div *ngIf="item.image">
      <img [src]="item.image" alt="">
    </div>
  </div
  >
</div>
